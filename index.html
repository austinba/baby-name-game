<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Name Game</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/master.css">
  </head>

  <body>
    <div class="bc2">

      <!-- Intro / Details Section -->
      <section class="bc3 c2 namegame-header namegame-header-full">
        <h1>Name Game</h1>
        <div class="detail-view">
          <p>I am the</p>
          <div class="button bc4 button-selected">Future Mommy</div>
          <div class="button bc4">Future Daddy</div>
          <p>Remember us by this email:<br />
          </p>
          <input type="text" style="width:240px" placeholder="email@address.com">
          <p></p>
          <div class="button bc1 c3">Start Playing!</div>
          <p>Your matches so far:</p>
          <div class="names-list">
            <p>Albert</p>
            <p>Tony</p>
            <p>Bubba</p>
            <p>Matthew</p>
            <p>Drew</p>
            <p>Christian</p>
            <p>Trey</p>
            <p>Craig</p>
            <p>Milton</p>
            <p>Saxton</p>
            <p>Paxton</p>
          </div>
        </div>
      </section>


      <!-- Gameplay Section -->
      <section class="current-name">
        <h2 class="c4">Current Name</h2>
        <p>Ashleigh</p><p>Robinson</p>
      </section>
      <div class="love-button bc5">
        LOVE
      </div>
      <div class="next-button">
        NEXT
      </div>
    </div>
  </body>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
</html>
